<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="aiform" style="
    display:flex;
    background-color:#D9D9D9 !important;
    background-image: none;
    border-radius: 30px; 
    border: 1px solid black;
    
    height: fit-content;
    width: 400px;
    margin: 0 auto;
    padding: 10px 20px;
    padding-top: 0;
    margin-bottom: 10px;
    margin-top:0px    
    ">

    <div id="form1" style="
        height: auto;
        margin-top: 13px;
        margin-right: 10px;
        
      ">
        <h3 style="
            
            margin: 0;
            margin-bottom: 10px;
        ">SELECT OPPONENT</h3>
        <div style="
        display: flex;
        ">

            <div class="form">
                <form onchange="FormChange()" id="gamemode">
                    <input type="radio" id="offline" name="opponent" value="local">
                    <label for="offline">Easy (Offline)</label><br>
                    <input type="radio" id="gpt" name="opponent" value="ai">
                    <label for="gpt">Hard (ChatGPT)</label><br>
                    <input type="radio" id="mp" name="opponent" value="mp" disabled>
                    <label for="mp">Multiplayer</label><br>
                </form>
            </div>
        </div>
    </div>
    <div class="spacer" style="
        width: 0px;
        border: 1px solid black;
        height:70px;
        position: relative;
        top: 40px;
        left: 0px;

        ">
    </div>
    <div style="height: auto;
            margin-top: 13px;
            margin-right: 10px;
            margin-left: 15px;
        "
        id="form2">
        <h3 style="
            margin: 0;
            margin-bottom: 10px;
        ">
        SELECT OPTIONS
        </h3>
        <form onchange="" >
            <label for="name">Username:</label><br>
            <input type="text" id="name" name="name" value="Player1" style="border-radius: 5px;"><br>
            <label for="token" id="tokenlabel">AI token</label><
            <input type="password" id="token" name="token" value="" style="border-radius: 5px;">
            <!-- <input type="submit" value="Submit"> -->
        </form>
        
    </div>
</div>


</body>

</html>
