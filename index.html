<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body ondragstart="DragStart(event)">
    <div class="row">

        <div class="hand">
            <h2>Machine 2</h2>
        </div>
        <div class="hand">
            <h2>Machine 3</h2>
        </div>
        <div class="hand">
            <h2>Machine 4</h2>
        </div>
    </div>
    <div class="row2">

        <div id="pool">
            <img id="styleCard" src="img/card.png" class="card" style="display: inline;">
            <img id="poolCard" src="img/card.png" class="card" style="display: inline;" draggable="false">
        </div>


        <div id="throwPool" ondragover="DragOver(event)" ondragleave="DragLeave(event)" ondrop="Drop(event)">
        </div>
    </div>


    <div id="startScreen">
        <img src="img/logo.png" alt="">
        <h3 style="color: white; text-align: center;">Unofficial Online UNO</h3>
        <button onclick="Start()" id="startBtn">START GAME</button>
    </div>
    <div class="colorPicker">
        <h2>Pick a color!</h2>
        <div class="red color" style="background-color: red;"></div>
        <div class="blue color" style="background-color: blue;"></div>
        <div class="green color" style="background-color: green;"></div>
        <div class="yellow color" style="background-color: rgb(255, 174, 0);"></div>
    </div>

    <div ondragover="DragOver(event)" ondragleave="DragLeave(event)" ondrop="Drop(event)" class="player hand">
        <h2>You</h2>
    </div>



</body>

</html>
